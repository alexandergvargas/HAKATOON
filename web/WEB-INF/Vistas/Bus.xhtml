<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>


        <ui:define name="pasa">
            <a class="nav-link ripple active">
                <span>Bus</span>
            </a>
        </ui:define>

        <ui:define name="content">
            <div class="page-layout simple full-width p-6">
                <ui:include src="createBus.xhtml"/>
                <h:form id="tabla">
                    <p:dataTable value="#{BusC.listaBus}" var="Bus" id="PasaTbl"
                                 rows = "12" paginator = "true" filteredValue="#{BusC.listarBus2}"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {Exporters} "
                                 rowsPerPageTemplate="6,12,16">


                        <f:facet name="{Exporters}">
                            <h:commandLink actionListener="#{BusC.reporteBus()}">

                                <p:graphicImage url="../../Resources/imagen/optmizar-pdf-297x300.png" width="40" title="Reporte de Pasajeros"/>

                            </h:commandLink>
                        </f:facet>
                        <p:column style="width:40px">
                            <p:rowToggler />
                        </p:column>
                        <p:column headerText="Color del Bus" filterBy="#{Bus.colorbus}" filterMatchMode="contains">
                            <p:outputLabel value="#{bus.colorbus}"/>
                        </p:column>

                        <p:column headerText="Placa" filterBy="#{bus.placabus}" filterMatchMode="contains">
                            <p:outputLabel value="#{bus.placabus}"/>
                        </p:column>

                        <p:column headerText="cantida" filterBy="#{bus.cantidabus}" filterMatchMode="contains">
                            <p:outputLabel value="#{bus.catidabus}" title="#{bus.cantidabus}"/>
                        </p:column>


                        <p:column headerText="destinos">
                            <p:outputLabel value="#{bus.destinosbus}"/>
                        </p:column>

                        <p:column headerText="Hora de salida">
                            <p:outputLabel value="#{bus.horasabus}"/>
                        </p:column>
                        <p:column headerText="hora de llegada">
                            <p:outputLabel value="#{bus.horallebus}"/>
                        </p:column>

                        <p:column headerText="fecha de viaje">
                            <p:outputLabel value="#{bus.dechaviabus}"/>
                        </p:column>
                        
                        <p:column headerText="numero de asientos">
                            <p:outputLabel value="#{bus.numeasi}"/>
                        </p:column>
                        
                        <p:column headerText="costo de viaje">
                            <p:outputLabel value="#{bus.costvi}"/>
                        </p:column>
                         
                        <p:column headerText="postergacion de viaje">
                            <p:outputLabel value="#{bus.posterbus}"/>
                        </p:column>
                        <p:column headerText="Asignar" exportable="false" >
                            <p:commandButton icon="ui-icon-pencil" value="Asignar" update=":Asig" oncomplete="PF('wigAsig').show()">
                                <f:setPropertyActionListener value="#{bus}" target="#{BusC.selectBus}"/>
                            </p:commandButton>
                        </p:column>

                        <p:column headerText="Modificar" exportable="false" >
                            <p:commandButton value="Modificar" update=":dos" onclick="PF('imgalbus').show()">
                                <f:setPropertyActionListener value="#{Bus}" target="#{BusC.selectBus}"/>
                            </p:commandButton>
                        </p:column>

                    </p:dataTable>

                </h:form>

         
                  
          
            </div>
        </ui:define>

        </ui:composition>

    </body>
</html>
